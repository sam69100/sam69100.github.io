<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sam’s Cyber Lab</title>
<style>
  body {
    background-color: #0d1117;
    color: #00ff9c;
    font-family: "Fira Code", monospace;
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .terminal {
    background-color: #010409;
    border-radius: 10px;
    padding: 20px 30px;
    box-shadow: 0 0 10px #00ff9c55;
    max-width: 900px;
    width: 90%;
    min-height: 250px;
    text-align: left;
    margin-bottom: 40px;
    white-space: pre-wrap;
  }

  .cursor {
    display: inline-block;
    width: 10px;
    background-color: #00ff9c;
    animation: blink 1s infinite;
    margin-left: 5px;
  }

  @keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
  }

  a {
    color: #00bfff;
    text-decoration: none;
  }

  a:hover {
    color: #1f6feb;
  }

  table {
    border-collapse: collapse;
    width: 80%;
    max-width: 800px;
    color: #00ff9c;
    box-shadow: 0 0 10px #00ff9c33;
  }

  th, td {
    border: 1px solid #003f2f;
    padding: 10px 15px;
  }

  th {
    background-color: #002b1e;
    text-align: left;
  }

  tr:nth-child(even) {
    background-color: #001510;
  }

  tr:hover {
    background-color: #003f2f;
  }
</style>
</head>
<body>

  <div class="terminal" id="terminal"></div>

  <table id="ctf-table">
    <thead>
      <tr><th>TryHackMe</th><th>Solution</th></tr>
    </thead>
    <tbody id="table-body">
      <!-- lignes ajoutées dynamiquement -->
    </tbody>
  </table>

<script>
  // === Effet d’écriture "terminal hacker" ===
  const terminalText = [
    "> Welcome to Sam’s Cyber Lab — live attack surface & labs.",
    "Initializing reconnaissance modules...",
    "> pursuits: CTFs, reverse engineering, writeups",
    "> focus: web, forensics, binary exploitation",
    "Tip: follow the repo for updates and writeups.",
    "$ whoami",
    "sam69100",
    "$ pwd",
    "/home/sam/projects",
    "> enjoy exploring — pull requests welcome.",
    "guest@sam:~$",
    "→ View GitHub profile: https://github.com/sam69100"
  ];

  const terminalDiv = document.getElementById("terminal");
  let line = 0;
  let charIndex = 0;

  function typeLine() {
    if (line < terminalText.length) {
      const currentLine = terminalText[line];
      if (charIndex < currentLine.length) {
        terminalDiv.innerHTML += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 30);
      } else {
        terminalDiv.innerHTML += "\n";
        line++;
        charIndex = 0;
        setTimeout(typeLine, 250);
      }
    } else {
      terminalDiv.innerHTML += "<span class='cursor'></span>";
    }
  }

  typeLine();

  // === Génération auto du tableau TryHackMe ===
  const tbody = document.getElementById("table-body");
  for (let i = 1; i <= 50; i++) {
    const tr = document.createElement("tr");
    const td1 = document.createElement("td");
    const td2 = document.createElement("td");
    td1.textContent = `TH-${String(i).padStart(2, "0")}`;
    td2.innerHTML = `<a href="#">Voir</a>`;
    tr.appendChild(td1);
    tr.appendChild(td2);
    tbody.appendChild(tr);
  }
</script>

</body>
</html>
